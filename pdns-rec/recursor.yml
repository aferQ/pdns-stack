dnssec:
#  validate: off
  log_bogus: true
incoming:
  listen:
    - 0.0.0.0:53
recursor:
  extended_resolution_errors: true
  forward_zones:
    - zone: "home.fun"
      forwarders:
        - 127.0.0.1:5300
    - zone: "."
      forwarders:
        - 8.8.8.8
outgoing:
  source_address:
    - 0.0.0.0
logging:
  loglevel: 6